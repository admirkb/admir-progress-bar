<!DOCTYPE html>
<html>
  <head>
    <style>
      .progress-meter {
        width: 100%;
        height: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background-color: #4caf50;
        transition: width 0.3s ease;
      }

      .progress-text {
        font-size: 14px;
        color: #ffffff;
        text-align: center;
        line-height: 20px;
      }
    </style>

    <script>
      // Update progress dynamically (for demonstration purposes)
      let progress = 0;
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');

      function updateProgress() {
        progress += 10;
        if (progress > 100) {
          progress = 100;
        }
        progressBar.style.width = progress + '%';
        progressText.textContent = progress + '%';
      }

      setInterval(updateProgress, 1000); // Simulates progress update every second
    </script>
  </head>
  <body>
    <div class="progress-meter">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-text" id="progressText">0%</div>
    </div>
    <div>test</div>
  </body>
</html>
